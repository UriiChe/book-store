<div class="container">
  <div class="row">
    <div class="col col-12 col-sm-6 col-lg-4 mb-3" *ngFor="let book of books">
      <div class="card card-body">
        <div class="card-title d-flex align-items-center">{{ book.name }} <span class="badge badge-success ml-auto"> {{ book.price | currency: "USD" }}</span></div>
        <span class="text-info">{{ book.author }}</span>
        <span class="text-primary">{{ book.date | customDate:"ru-RU":"short"}}</span>
        <p class="card-text">{{(book.description.length > 80) ? (book.description | slice:0:80) + '...' : (book.description)}}</p>
        <div *ngFor="let link of book.links">
            <a href="{{link.link}}" >{{ link.type }}</a>
        </div>
        <button *ngIf="!book.isAddBasket" class="btn btn-success mt-3" (click)="book.isAddBasket = true; addBookToBasket(book)">Добавить в корзину</button>
        <button *ngIf="book.isAddBasket" class="btn btn-warning mt-3" (click)="book.isAddBasket = false; deleteBookFromBasket(book.id)">Удалить из корзины</button>
        <a class="btn btn-primary mt-3" routerLink="/book/{{book.id}}" routerLinkActive="active" [routerLinkActiveOptions]={exact:true} href=#>Подробней</a>
      </div>
    </div>
  </div>
</div>
