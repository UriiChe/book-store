<div class="container">
  <div class="row">
    <div class="col col-6">
      <div class="card">
        <div class="card-body d-flex-column">
          <div class="card-title d-flex align-items-center">{{ book.name }} <span class="badge badge-success ml-auto"> {{ book.price | currency }}</span></div>
          <span class="text-info">{{ book.author }}</span>
          <span class="text-primary">{{ book.date | customDate:"ru-RU":"short" }}</span>
          <p class="card-text">{{ book.description }}</p>
          <div *ngFor="let link of book.links">
            <a href="{{link.link}}" >{{ link.type }}</a>
          </div>
          <button *ngIf="!book.isAddBasket" class="btn btn-success mt-3 col" (click)="book.isAddBasket = true; addBookToBasket(book)">Добавить в корзину</button>
          <button *ngIf="book.isAddBasket" class="btn btn-warning mt-3 col" (click)="book.isAddBasket = false; deleteBookFromBasket(book.id)">Удалить из корзины</button>
          <a class="btn btn-primary mt-3 col" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]={exact:true} href=#>Вернуться к домашней странице</a>
      </div>
    </div>
  </div>
</div>
