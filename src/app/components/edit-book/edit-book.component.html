<div class="container">
  <div class="card card-body">
    <h2 class="card-title text-primary">Edit book: {{book.name}}</h2>
    <form [formGroup]="bookForm" (ngSubmit)="editBook()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
                id="name" 
                class="form-control" 
                formControlName="name">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" 
                id="author" 
                class="form-control"
                formControlName="author">
      </div>
      <div class="form-group">  
        <label for="description">Description</label>
        <input type="text" 
                id="description" 
                class="form-control"
                formControlName="description">
      </div>
      <fieldset formArrayName="links">
        <div class="form-group" *ngFor="let link of bookForm.controls['links'].controls; let i = index">  
          <div formGroupName="{{i}}">
              <label for="link{{i}}">Link: {{link.controls['type'].value}}</label>
              <input type="text" 
                  id="link{{i}}" 
                  class="form-control"
                  formControlName="link">
          </div>   
        </div>
      </fieldset>
      <div class="form-group">
          <label for="price">Price</label>
          <input type="number" 
                id="price"
                class="form-control" 
                formControlName="price">
        </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
